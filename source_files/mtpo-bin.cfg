
MEMORY {
  ZP:     start = $00, size = $100, type = rw;
  HEADER: start = $00, size = $0010, type = ro, file = "%O_Header.bin", fill=yes, fillval=$00;
  RAM:    start = $0300, size = $0500, type = rw;
  ROM0:  start = $8000, size = $2000, type = ro, file = "%O_Bank000.bin", fill=yes, fillval=$00;
  ROM1:  start = $8000, size = $2000, type = ro, file = "%O_Bank001.bin", fill=yes, fillval=$00;
  ROM2:  start = $8000, size = $2000, type = ro, file = "%O_Bank002.bin", fill=yes, fillval=$00;
