  PRG_Bank5:   load = ROM5, type = ro, align = $100, optional = yes;
  PRG_Bank6:   load = ROM6, type = ro, align = $100, optional = yes;
  PRG_Bank7:   load = ROM7, type = ro, align = $100, optional = yes;
  PRG_Bank8:   load = ROM8, type = ro, align = $100, optional = yes;
  PRG_Bank9:   load = ROM9, type = ro, align = $100, optional = yes;
  PRG_BankA:   load = ROMA, type = ro, align = $100, optional = yes;
  PRG_BankB:   load = ROMB, type = ro, align = $100, optional = yes;
  PRG_BankC:   load = ROMC, type = ro, align = $100, optional = yes;
