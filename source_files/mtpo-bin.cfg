  ROM5:  start = $8000, size = $2000, type = ro, file = "%O_Bank005.bin", fill=yes, fillval=$00;
  ROM6:  start = $8000, size = $2000, type = ro, file = "%O_Bank006.bin", fill=yes, fillval=$00;
  ROM7:  start = $8000, size = $2000, type = ro, file = "%O_Bank007.bin", fill=yes, fillval=$00;
  ROM8:  start = $8000, size = $2000, type = ro, file = "%O_Bank008.bin", fill=yes, fillval=$00;
  ROM9:  start = $8000, size = $2000, type = ro, file = "%O_Bank009.bin", fill=yes, fillval=$00;
  ROMA:  start = $8000, size = $2000, type = ro, file = "%O_Bank00A.bin", fill=yes, fillval=$00;
  ROMB:  start = $8000, size = $2000, type = ro, file = "%O_Bank00B.bin", fill=yes, fillval=$00;
  ROMC:  start = $8000, size = $2000, type = ro, file = "%O_Bank00C.bin", fill=yes, fillval=$00;
  ROMD:  start = $A000, size = $4000, type = ro, file = "%O_BankDEF.bin", fill=yes, fillval=$00;
  ROME:  start = $E000, size = $2000, type = ro, file = "%O_BankDEF.bin", fill=yes, fillval=$00;
}

SEGMENTS {
  ZEROPAGE: load = ZP, type = zp;
  BSS:      load = RAM, type = bss, define = yes, align = $100;

  INESHDR:     load = HEADER, type = ro, align = $10;
  PRG_Bank0:   load = ROM0, type = ro, align = $100, optional = yes;
  PRG_Bank1:   load = ROM1, type = ro, align = $100, optional = yes;
  PRG_Bank2:   load = ROM2, type = ro, align = $100, optional = yes;
  PRG_Bank3:   load = ROM3, type = ro, align = $100, optional = yes;
